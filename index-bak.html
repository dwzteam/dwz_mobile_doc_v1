<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>DWZ 移动端开发文档</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="description" content="DWZ 移动端开发文档" />
	<meta name="keywords" content="DWZ 移动端开发文档" />

	<!-- 主题风格 -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
	<!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css"> -->
	<!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css"> -->
	<!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css"> -->
	<!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dolphin.css"> -->

	<style type="text/css">
		img[data-origin] {
			max-width: 800px;
			max-height: 800px;
			box-shadow: 0 3px 8px 0 rgba(0, 0, 0, 0.3);
		}
		
		img[src$="width=200"] {
			width: 200px;
		}
		
		img[src$="width=300"] {
			width: 300px;
		}
		
		img[src$="width=400"] {
			width: 400px;
		}
		
		img[src$="height=360"] {
			height: 360px;
			margin: 5px;
		}
		
		img[src$="height=568"] {
			height: 568px;
			margin: 5px;
		}
	</style>

</head>

<body>
	<div data-app id="app">Please wait...</div>

	<script>
		window.$docsify = {
			el: '#app',
			name: 'DWZ Mobile文档',
			repo: 'git@gitee.com:dwzteam/dwz_mobile_doc_v1.git',
			// loadNavbar: true,
			loadSidebar: true,
			maxLevel: 5,
			subMaxLevel: 3,
			auto2top: true,
			coverpage: true,
			autoHeader: false,
			formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}',
			notFoundPage: '_404.md',
			search: {
				maxAge: 86400000, // 过期时间，单位毫秒，默认一天 86400000
				noData: {
					'/': '找不到结果'
				},
				paths: 'auto', // or auto
				depth: 4, // 搜索标题的最大程级, 1 - 6
				placeholder: {
					'/': '输入您的关键词进行搜索'
				}
			},
			plugins: [
				function(hook, vm) {
					var footer = [
						'<hr/>',
						'<footer>',
						'<span>技术QQ：350863780</span>',
						'<span style="padding-left: 20px">Powered by <a href="https://jui.org" target="_blank">DWZ团队</a></span>',
						'</footer>'
					].join('');
					hook.afterEach(function(html) {
						return html + footer
					});
					hook.beforeEach(function(html) {
						return html +
							'\n----\n' +
							'更新于： {docsify-updated} '
					})
				}
			],
			markdown: {
				renderer: {
					code: function(code, lang) {
						return this.origin.code.apply(this, arguments);
					}
				}
			}
		}
	</script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

	<!-- 添加额外的语法支持需要通过CDN添加相应的语法文件, 默认支持：markup, html, xml, svg, mathml, ssml, atom, rss, css, clike, javascript, js -->
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>

	<!-- CDN files for docsify-katex 支持公式 -->
	<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
	<!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />

</body>

</html>
