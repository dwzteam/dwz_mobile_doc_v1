<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DWZ 移动端开发文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="description" content="DWZ 移动端开发文档" />
  <meta name="keywords" content="DWZ 移动端开发文档" />

  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">

</head>
<body>
  <div data-app id="app">Please wait...</div>
  <script>
    window.$docsify = {
      el: '#app',
      name: 'dwz_mobile_doc_v1',
      search: {
        maxAge: 86400000,
        noData: {
          '/': '找不到结果'
        },
        paths: 'auto',
        placeholder: {
          '/': '输入您的关键词进行搜索'
        }
      },
      repo: 'https://gitee.com/dwzteam/dwz_mobile_doc_v1.git/',
      // loadNavbar: true,
      loadSidebar: true,
      maxLevel: 5,
      subMaxLevel: 4,
      auto2top: true,
      coverpage: true,
      autoHeader: false,
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}',
      notFoundPage: '_404.md',
      plugins: [
        function (hook, vm) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('');
          hook.afterEach(function (html) {
            return html + footer
          });
          hook.beforeEach(function (html) {
            return  html
              + '\n----\n'
              + '更新于： {docsify-updated} '
          })
        }
      ],
      markdown: {
          renderer: {
              code: function(code, lang) {
                  return this.origin.code.apply(this, arguments);
              }
          }
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
</body>
</html>
